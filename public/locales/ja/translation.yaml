aboutMe:
  title: "私について"
  introduction: "こんにちは！インドネシア大学でコンピューター工学を学ぶジョバンです。ソフトウェア、ハードウェアを問わず、効率的なソリューションの構築に情熱を注ぐ、献身的で結果志向の学生です。協調的な環境で能力を発揮し、常に新しい技術を学び、挑戦的なプロジェクトに取り組む意欲に溢れています。"
  keyAreasTitle: "主な専門分野："
  areaBackend: "バックエンド開発における高い専門性（Node.js、Express.js、Python、API設計、PostgreSQL）。"
  areaVHDL: "CPU設計、FPGA、デジタル論理に関心を持つ、熟練したVHDL開発者。"
  areaAI: "人工知能（AI）および機械学習の概念に関する深い関心と基礎知識。"
