employmentHistory:
  title: "職務経歴・組織活動"
  entries:
    - company: "インドネシア大学 (UI), デポック"
      position: "デジタルラボラトリーアシスタント"
      period: "2023年8月 - 現在 (1年10ヶ月)"
      location: "西ジャワ州デポック"
      responsibilities:
        - "学生の実践的経験を向上させるためのデジタル実験開発支援。"
        - "実験装置およびソフトウェアの使用に関する学生および学科への技術サポート提供。"
        - "学習支援のための実験装置の維持管理およびアップグレード。"
        - "デジタルシステム基礎、C言語基礎プログラミング、デジタルシステム設計、基礎コンピューティング、C言語上級プログラミング、VHDLによるデジタルシステム設計（FPGA）など、様々なコースの実習セッションサポート。"
        - "特別プロジェクト：Linux、Docker、ネットワーク構成を用いたデジタルラボラトリーのサーバー環境構築。Dockerおよびトンネリング技術を利用したDigilab向け新学習管理システム（LMS）の導入。実習課題の自動採点システムの開発と統合。"
    - company: "インドネシア大学歯学部 (FKG UI)"
      position: "広報インターン (Web開発者)"
      period: "2025年5月 - 2025年6月"
      location: "西ジャワ州デポック"
      responsibilities:
        - "FKG UIウェブサイトのUI再設計を主導し、全体的なユーザーエクスペリエンスを向上させ、視覚インターフェースを最新化。"
        - "すべてのウェブサイトデータをレガシーCMSから新しい効率的なプラットフォームへシームレスに移行し、データ整合性を確保。"
        - "ウェブアプリケーションファイアウォール（WAF）を実装し、多要素認証（MFA/2FA）を設定することでWordPressのセキュリティを強化し、外部の脅威から保護し不正アクセスを防止。"
    - company: "ウィラダUI (インドネシア大学広報部)"
      position: "ウェブ開発者 (インターンシップ)"
      period: "2024年7月 - 2025年1月 (6ヶ月)"
      location: "西ジャワ州デポック"
      responsibilities:
        - "WordPressを使用した大学公式サイト（ui.ac.id）の管理および開発。インターンシップ期間中に550万以上のアクセスを獲得。"
        - "2024年卒業式やUI国際教育エキスポ2024など、UI主催の主要イベントのサポート。"
        - "デザインチームと協力し、クリエイティブな出版物や祝賀ポスターを作成。"
        - "最新プレスリリースのアップロードと、ウェブサイト上のイベントスケジュールのタイムリーな更新を保証。"
    - company: "EXERCISE FTUI (インドネシア大学工学部学生執行組織)"
      position: "副会長"
      period: "2024年1月 - 2025年1月 (1年1ヶ月)"
      location: "西ジャワ州デポック"
      responsibilities:
        - "組織が効果的に目標を達成するための戦略計画および業務執行の監督。"
        - "各部門とそのチームを管理し、組織の長期ビジョンと彼らの取り組みを整合。"
        - "PEMIRA-eVotingアプリケーションのバックエンド開発チームを主導し、2,700人以上の有権者と40,000以上のアクセスを成功裏にサポート。"
        - "効率的でスケーラブルかつ安全なアプリケーション配信を保証するための開発およびDevOpsエンジニアリングにおける技術的専門知識の適用。"
    - company: "EXERCISE FTUI"
      position: "ソフトウェアプロジェクトスタッフ"
      period: "2023年2月 - 2024年1月 (1年間)"
      location: "西ジャワ州デポック"
      responsibilities:
        - "進行中のいくつかのプロジェクトにおけるソフトウェアソリューションの設計および開発において重要な役割を果たす。"
        - "高齢者の状態を監視するためのIoTアプリケーションのUI/UX設計。"
        - "SQLインジェクション、XSS攻撃を防止し、IPブラックリスト/ホワイトリストをミドルウェアとして管理するためのNode.jsライブラリを作成。"
        - "ExpressJSとMongoDBを使用し、KarsaBuana Labのプロジェクトフローのデジタル化におけるバックエンド開発者として活動。Postmanを使用してAPIエンドポイントが正しく機能することを保証。"

