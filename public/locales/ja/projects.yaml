projectsData:
  - id: eVoting Pemira FTUI2024
    title: PEMIRA FTUI 2024 eVotingアプリケーション
    description: ソフトウェアチームを率い、Node.js、Express.js、PostgreSQLを使用して、安全で効率的な電子投票システムの堅牢なバックエンド機能を開発。キャッシングにRedis、認証にJWT、ロギングにWinstonを統合し、DockerとDocker Composeを使用して展開。2,700人以上の有権者にサービスを提供。
    tags:
      - Express.js
      - Backend
      - JavaScript
      - PostgreSQL
      - Docker
    liveLink: null
    repoLink: null
    images:
      - ./images/pemira/1.jpeg
      - ./images/pemira/2.jpeg
    myRole: Backend Team Lead
    workBy: グループプロジェクト
    implementation:
      - ソフトウェアチームを率い、Node.js、Express.js、PostgreSQLを使用して、安全で効率的な電子投票システムの堅牢なバックエンド機能を開発。
      - キャッシングにRedis、認証にJWT、ロギングにWinstonを統合し、DockerとDocker Composeを使用して展開。
      - 選挙期間中、2,700人以上の有権者にサービスを提供。
  - id: ecoShopper
    title: EcoShopper (エコショッパー)
    description: 環境に優しい代替品を提案することで持続可能な消費を促進するウェブアプリケーションを開発。製品の環境負荷を評価する動的データベースと推薦アルゴリズム開発を主導。SDGs 12、13、15をサポート。
    tags:
      - Frontend
      - Backend
      - JavaScript
      - MongoDB
      - Express.js
      - React
      - Docker
    liveLink: null
    repoLink: null
    repoLinkFE: https://github.com/PhoebeIvana/RPL_frontend
    repoLinkBE: https://github.com/MorpKnight/EcoShopper-BE
    images:
      - ./images/ecoshopper/1.jpeg
      - ./images/ecoshopper/2.jpeg
      - ./images/ecoshopper/3.jpeg
      - ./images/ecoshopper/4.jpeg
      - ./images/ecoshopper/5.jpeg
      - ./images/ecoshopper/6.jpeg
    myRole: Fullstack Developer
    workBy: グループプロジェクト
    implementation:
      - Reactを使用してフロントエンドコンポーネントを開発し、Tailwind CSSでスタイルを設定。
      - Express.jsとMongoDBを使用してデータ管理用のRESTful APIを構築。
      - 製品の環境影響スコアに基づいて推薦アルゴリズムを実装。
