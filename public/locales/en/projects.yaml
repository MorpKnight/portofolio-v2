  - id: eVotingPemiraFTUI2024
    title: PEMIRA FTUI 2024 eVoting Application
    description: Led the software team and developed robust backend features using
      Node.js, Express.js, and PostgreSQL for a secure and efficient e-voting system.
      Integrated Redis for caching, JWT for authentication, Winston for logging, and
      deployed using Docker & Docker Compose. Successfully served over 2,700 voters.
    tags:
      - Express.js
      - Backend
      - JavaScript
      - PostgreSQL
      - Docker
    liveLink: null
    repoLink: null
    images:
      - ./images/pemira/1.jpeg
      - ./images/pemira/2.jpeg
    myRole: Backend Team Lead
    workBy: Group Project
    implementation:
      - Led the software team and developed robust backend features using Node.js,
        Express.js, and PostgreSQL for a secure and efficient e-voting system.
      - Integrated Redis for caching, JWT for authentication, Winston for logging,
        and deployed using Docker & Docker Compose.
      - Successfully served over 2,700 voters during the election period.
